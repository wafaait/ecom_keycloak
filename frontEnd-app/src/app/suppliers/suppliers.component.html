<p></p>
<div class=" container text-danger" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<table  *ngIf="suppliers" class="table">
  <tr>
    <th>ID </th><th>Name </th><th>Email </th>
  </tr>
  <tr  *ngFor="let s of suppliers._embedded.suppliers">
    <td>{{s.id}}</td>
    <td>{{s.name}}</td>
    <td>{{s.email}}</td>

  </tr>

</table>
